name: Scrape Ovogoaal Events

on:
  schedule:
    # Run every 8 hours (at 00:00, 08:00, and 16:00 UTC)
     - cron: '*/15 * * * *'
  workflow_dispatch:  # Allow manual trigger

jobs:
  scrape-ovogoaal:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4 lxml
        
    - name: Run Ovogoaal scraper
      run: |
        python ovogoaal_scraper.py
        
    - name: Commit and push if changes
      run: |
        git config --local user.email "github-actions[bot]@users.noreply.github.com"
        git config --local user.name "github-actions[bot]"
        git add ovogoaal_events.json
        git diff --quiet && git diff --staged --quiet || {
          git commit -m "Update Ovogoaal events - $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          git pull --rebase origin main
          git push
        }
